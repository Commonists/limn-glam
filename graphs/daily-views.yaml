graph_version : '0.6.0'
id            : 'daily-views'
name          : 'Image Views Per Day'
shortName     : 'Image Views Per Day'
root :
    nodeType : 'canvas'
    width    : 'auto'
    height   : 500
    x        : { padding: 0.001 }
    y        : { scaleType: 'linear', padding: 0.185 }
    
    children :
        -   nodeType:       'grid'
            options:        { dimension: 'x' }
        -   nodeType:       'grid'
            options:        { dimension: 'y' }
        
        -   nodeType:       'axis'
            options:        { orient: 'bottom',  dimension:   'x' }
        -   nodeType:       'axis'
            options:        { orient: 'left',    dimension:   'y' }
        
        -   nodeType:       'callout'
            metricRef:      0
            options:        { dateFormat: 'MMM YYYY', precision: 2, valueFormat: ',.2s', deltaFormat: '+,.2%' }
        
        -   nodeType:       'legend'
            options:        { dateFormat: 'MMM YYYY', valueFormat: ',.2s' }
        
        -   nodeType:       'zoom-brush'
        
        -   nodeType:       'bar-group'
            options:
                palette:    'wmf_projects'
                valueFormat: ',.2s'
                bands:      { padding: 0.4, outerPadding: 0 }
            children:
                -   nodeType:   'bar'
                    metric:     { source_id: 'nara_views_per_day', source_col: 1 }
                    options:    { label: 'Views Bar' }
